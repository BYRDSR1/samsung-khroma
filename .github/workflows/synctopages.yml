name: Sync main to gh-pages
on:
  push:
    branches:
      - main
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: branch gh-pages
        run: |
          git branch gh-pages
          git checkout gh-pages
          git status
          
          git config pull.rebase false
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
          shopt -s extglob
          rm -rf !(public)
          mv public/* ./
          rm -rf public
          git push origin gh-pages
        
          ls
          git checkout main
          git branch -D gh-pages
      - name: Sync
        run: |
          git status
          # git branch
          # git push origin $(git subtree split --prefix=public --onto=origin/gh-pages):gh-pages
        
